# ==========================================
# 基本情報 (Basic Information)
# ==========================================
site_name: AI Tech Review
site_description: エンジニアのための辛口AIガジェット・ツール比較メディア
site_url: https://example.com/  # 実際の公開URLに書き換えてください
site_author: Your Name

# 著作権表示 (2026年版)
copyright: Copyright (c) 2026 Your Name All rights reserved.

# テーマ設定: プロフェッショナルなテックメディア仕様
theme:
  name: material
  language: ja
  
  # カラーパレット (ライト/ダークモード切替対応)
  palette:
    # ライトモード
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: ダークモードに切り替え
    # ダークモード
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/weather-night
        name: ライトモードに切り替え

  # フォント設定 (Google Fontsから自動読み込み)
  font:
    text: Noto Sans JP
    code: Roboto Mono

  # 機能フラグ (UX向上)
  features:
    - navigation.instant      # ページ遷移を高速化 (SPA風)
    - navigation.tracking     # スクロール追従
    - navigation.top          # トップへ戻るボタン
    - navigation.tabs         # PC表示時にタブナビゲーション化 (高級感UP)
    - search.suggest          # 検索サジェスト
    - search.highlight        # 検索結果のハイライト
    - content.code.copy       # コードブロックのコピーボタン

# Markdown拡張機能 (リッチな表現用)
markdown_extensions:
  # 標準機能
  - toc:
      permalink: true
  - tables
  - attr_list
  
  # Admonition (注釈ボックス: 記事の要)
  - admonition
  
  # PyMdown Extensions (Materialテーマ推奨セット)
  - pymdownx.details      # 折りたたみ詳細
  - pymdownx.superfences  # 高度なコードブロック・ネスト
  - pymdownx.inlinehilite
  - pymdownx.snippets
  
  # アイコン・絵文字対応
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

# CSSカスタマイズ (必要に応じて)
extra_css:
  - stylesheets/extra.css